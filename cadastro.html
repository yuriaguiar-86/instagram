<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">

    <title>Entrar - Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <p>Cadastre-se para ver fotos e vídeos dos seus amigos.</p>
                <a href="#" class="instagram-login facebook">Entrar com o Facebook</a>
                <p>ou</p>
                <div class="boxbox">
                    <input type="text" placeholder="Número do celular ou e-mail">
                    <input type="text" placeholder="Nome completo">
                    <input type="text" placeholder="Nome de usuário">
                    <input type="text" placeholder="Senha">
                    <input type="submit" class="instagram-login" value="Cadastre-se">
                </div>
                <p>Ao se cadastrar, você concorda com nossos <b>Termos, Política de Dados</b> e <b>Política de Cookies.</b></p>
            </div>

            <div class="group">
                <p class="notaccount">Tem uma conta? 
                    <a href="login.html"><span class="link-blue">Conecte-se</span>
                    </a>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
